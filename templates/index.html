<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Product Assistant</title>
    
    <!-- Bootstrap 5 and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <!-- Chat Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex align-items-center">
                            <div class="img_cont">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" 
                                     class="rounded-circle user_img" 
                                     alt="Chatbot Avatar">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info ms-3">
                                <h5 class="mb-1">Flipkart Product Assistant</h5>
                                <p class="mb-0 text-muted"><small>Online | Ready to help</small></p>
                            </div>
                        </div>
                        <!-- Added Settings Button -->
                        <div class="chat_options">
                            <button class="btn btn-link" title="Clear Chat" onclick="clearChat()">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button class="btn btn-link" title="Settings">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Chat Messages Area -->
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Welcome Message -->
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" 
                                     class="rounded-circle user_img_msg" 
                                     alt="Bot Avatar">
                            </div>
                            <div class="msg_cotainer">
                                Hi! I'm your Flipkart Product Assistant. How can I help you today?
                                <span class="msg_time">Now</span>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <button class="btn btn-link" type="button" title="Attach File">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <input type="text" 
                                   id="text" 
                                   name="msg" 
                                   class="form-control type_msg" 
                                   placeholder="Ask about products, reviews, or recommendations..." 
                                   autocomplete="off" 
                                   required/>
                            <button type="submit" id="send" class="btn btn-primary send_btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                        <!-- Typing Indicator -->
                        <div id="typing-indicator" class="typing-indicator d-none">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Auto scroll to bottom on new messages
            function scrollToBottom() {
                const messageArea = document.getElementById('messageFormeight');
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            // Show typing indicator
            function showTypingIndicator() {
                $("#typing-indicator").removeClass("d-none");
                scrollToBottom();
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                $("#typing-indicator").addClass("d-none");
            }

            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                
                const date = new Date();
                const hour = date.getHours().toString().padStart(2, '0');
                const minute = date.getMinutes().toString().padStart(2, '0');
                const str_time = `${hour}:${minute}`;
                
                const rawText = $("#text").val().trim();
                
                if (!rawText) return; // Prevent empty messages

                // User message HTML
                const userHtml = `
                    <div class="d-flex justify-content-end mb-4 message-container">
                        <div class="msg_cotainer_send">
                            ${escapeHtml(rawText)}
                            <span class="msg_time_send">${str_time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" 
                                 class="rounded-circle user_img_msg" 
                                 alt="User Avatar">
                        </div>
                    </div>`;
                
                $("#text").val("").focus();
                $("#messageFormeight").append(userHtml);
                scrollToBottom();
                
                // Show typing indicator before bot responds
                showTypingIndicator();

                // Ajax call to backend
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                    success: function(data) {
                        hideTypingIndicator();
                        
                        // Bot message HTML
                        const botHtml = `
                            <div class="d-flex justify-content-start mb-4 message-container">
                                <div class="img_cont_msg">
                                    <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" 
                                         class="rounded-circle user_img_msg" 
                                         alt="Bot Avatar">
                                </div>
                                <div class="msg_cotainer">
                                    ${data}
                                    <span class="msg_time">${str_time}</span>
                                </div>
                            </div>`;
                        
                        $("#messageFormeight").append($.parseHTML(botHtml));
                        scrollToBottom();
                    },
                    error: function() {
                        hideTypingIndicator();
                        // Show error message
                        $("#messageFormeight").append(`
                            <div class="d-flex justify-content-center mb-4">
                                <div class="error-message">
                                    Sorry, something went wrong. Please try again.
                                </div>
                            </div>`
                        );
                        scrollToBottom();
                    }
                });
            });

            // Escape HTML to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Clear chat function
            window.clearChat = function() {
                if (confirm("Are you sure you want to clear the chat?")) {
                    $("#messageFormeight").html('');
                    // Add welcome message back
                    $("#messageFormeight").append(`
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" 
                                     class="rounded-circle user_img_msg" 
                                     alt="Bot Avatar">
                            </div>
                            <div class="msg_cotainer">
                                Hi! I'm your Flipkart Product Assistant. How can I help you today?
                                <span class="msg_time">Now</span>
                            </div>
                        </div>
                    `);
                }
            };
        });
    </script>
</body>
</html>
